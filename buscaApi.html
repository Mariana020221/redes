<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who Zoo</title>
    <link rel="icon" href="img/icono.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        background-color: black;
        border-radius: 12px;
        color: blanchedalmond;
      }
      h2 {
        color: #99ff99;
      }
      .card {
        margin-bottom: 20px;
      }
      .titulo {
        margin-top: 20px;
        text-align: center;
        padding: 5px;
        margin-top: 30px;
        color: #99ff99;
        margin-bottom: 30px;
      }
      .floating-div {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ajusta según tu preferencia */
        transition: transform 0.3s ease-in-out; /* Agrega transición para un efecto más suave */

        /* Estilos adicionales para mejorar la presentación visual */
        margin: 20px;
        padding: 20px;
        text-align: center;
      }
      .titulo2 {
        font-weight: bolder;
        size: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <img src="img/icono.png" alt="icono" height="35px" width="35px" />
        <a
          class="navbar-brand, titulo2"
          href="buscaApi.html"
          style="color: #1c4f00"
          >Buscar Animales</a
        >
        <a class="navbar-brand, titulo2" href="index.html">Who Zoo</a>
      </nav>
    </header>

    <div class="container, floating-div">
      <div>
        <h2 class="titulo">Busca el animal segun las caracteristicas o el nombre</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <form>
                                <div class="form-group">
                                    <label for="nombre"></label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre del animal">
                                </div>
                                <div class="form-group">
                                    <label for="clase"></label>
                                    <input type="text" class="form-control" id="clase" placeholder="Clase">
                                </div>
                                <div class="form-group">
                                    <label for="orden"></label>
                                    <input type="text" class="form-control" id="orden" placeholder="Orden">
                                </div>
                                <div class="form-group">
                                    <label for="familia"></label>
                                    <input type="text" class="form-control" id="familia" placeholder="Familia">
                                </div>
                                <div class="form-group">
                                    <label for="genero"></label>
                                    <input type="text" class="form-control" id="genero" placeholder="Genero">
                                </div>
                                <div class="form-group">
                                    <label for="especie"></label>
                                    <input type="text" class="form-control" id="especie" placeholder="Especie">
                                </div>
                                <div class="form-group">
                                    <label for="gestacion"></label>
                                    <input type="number" class="form-control" id="gestacion" placeholder="Gestación en días">
                                </div>
                                <div class="form-group">
                                    <label for="promedio_nat"></label>
                                    <input type="number" class="form-control" id="promedio_nat" placeholder="Promedio de vida en naturaleza  en años">
                                </div>
                                <div class="form-group">
                                    <label for="promedio_caut"></label>
                                    <input type="number" class="form-control" id="promedio_caut" placeholder="Promedio de vida en cautiverio en años">
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <footer class="bg-dark text-light text-center py-3">
            <div class="container">
                <p>&copy; 2023 Who Zoo. Todos los derechos reservados.</p>
                <p style="color: darkgrey;">Proyecto de Redes lll hecho por: 
                  Claudia Sandoval Chávez/
                  Mario García Chávez/
                  Alfredo Quezada Márquez/
                  Mariana Tinajera Delgadillo
                </p>
            </div>
        </footer>
  </body>
</html>
